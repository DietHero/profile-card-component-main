<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  > <!-- displays site properly based on user's device -->

  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  >
  <link
    rel="stylesheet"
    href="./css/style.css"
  >
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  >

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <div class="container">
    <img class="bg-pattern-top" src="./images/bg-pattern-top.svg" alt="">
    <img class="bg-pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="">
    <div class="box">
      <div class="image-container">
        <img
          class="background"
          src="./images/bg-pattern-card.svg"
          alt=""
        >
        <img
          class="logo"
          src="./images/image-victor.jpg"
          alt=""
        >
      </div>
      <div class="info-container">
        <div class="main__info-container">
          <div class="main__info">
            <p class="main__info-name">Victor Crest</p>
            <p class="main__info-age">26</p>
          </div>
          <p class="main__info-city">
            London
          </p>
        </div>
        <hr class="line">
        <div class="data-container">
          <div class="info-1">
            <div class="numbers-1">80K</div>
            <div class="text-1">Followers</div>
          </div>
          <div class="info-2">
            <div class="numbers-2"> 803K
            </div>
            <div class="text-2">Likes</div>
          </div>
          <div class="info-3">
            <div class="numbers-3">1.4K</div>
            <div class="text-3">Photos</div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
